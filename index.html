				<option value="11">(a - b)^3</option>

				<option value="13">a^3 - b^3</option>
			</select>

			<a href="#" id="submit">calculate</a>

		<!-- form end -->

		</div>

	<script type="text/javascript">
		// using jquery ready function
		

		$(function() {

			
			// if function create for myCss and myClientCss

		$("#submit").click(function()
		{
			var value1 = parseInt($("#value1").val());

			var value2 = parseInt($("#value2").val());

			var operation = parseInt($("#operation").val());

			//start if else statement for calculaton

			if (operation == 1) {
				var result = sumOperation(value1,value2);	
			} else if (operation == 2) {
				var result = minOperation(value1,value2);
			} else if (operation == 3) {
				var result = mulOperation(value1,value2);
			} else if (operation == 4) {
				var result = divOperation(value1,value2);
			} else if (operation == 5) {

			} else if (operation == 6) {

			} else if (operation == 7) {

			} else if (operation == 8) {

			} else if (operation == 9) {
				var result = squareOperation4(value1,value2);
			} else if (operation == 10) {
				var result = qubeOperation(value1,value2);
			} else if (operation == 11) {
				var result = qubeOperation2(value1,value2);
			} else if( operation == 12){
				var result = qubeOperation3(value1,value2);
			} else if(operation == 13){
				var result = qubeOperation4(value1, value2);
			}
			// end of if else statement
			$("#result").html(result);

			
		});
		// operation of plus operation
		function sumOperation(a,b){
			var result = a + b;	
			return result;			

		}
		// function for minus operatation

		function minOperation(a,b){
			var result = a - b;
			return result;
		}
		// function of multiply operation
		function mulOperation(a,b){
			var result = a * b;
			return result;
		}
		// function of divide operation
		function divOperation(a,b){
			var result = a / b;
			return result;
		}
		// for loop function for powerOperation
		function powerOperation(a,b){
			var result = 1;
			for (var i = 0; i < b; i++) {
				result = result * a;
			}
			return result;
		}
		// function for (a+b)^2
		function squareOperation(a,b){
			var x = powerOperation(a,2);
			var y = 2*mulOperation(a,b);
			var z = powerOperation(b,2);
			var result = x + y + z;
			return result;
		}
		// function for (a-b)^2
		function squareOperation2(a,b){
			var x = powerOperation(a,2);
			var y = 2*mulOperation(a,b);
			var z = powerOperation(b,2);
			var result = x - y + z;
			return result;
		}
		// function for a^2 + b^2
		function squareOperation3(a,b){
			var x = squareOperation(a,b);
			var y = 2*mulOperation(a,b);
			var result = x - y;
			return result;
		}
		// function for a^2 - b^2 
		function squareOperation4(a,b){
			var x = sumOperation(a,b);
			var y = minOperation(a,b);
			var result = x - y;
			return result;
		}
		// function for  (a+b)^3
		function qubeOperation(a,b){
			var w = powerOperation(a,3);
			var x = powerOperation(b,3);
			var y = 3*mulOperation(a,b);
			var z = sumOperation(a,b);
			var result = w + x + y * z;
			return result;
		}
		// function for (a-b)^3
		function qubeOperation2(a,b){
			var w = powerOperation(a,3);
			var x = powerOperation(b,3);
			var y = 3*mulOperation(a,b);
			var z = minOperation(a,b);
			var result = w - x - y * z;
			return result;
		}
		// function for a^3 + b^3
		function qubeOperation3(a,b){
			var x = qubeOperation(a,b);
			var y = 3*mulOperation(a,b);
			var z = sumOperation(a,b);
			var result = x - y * z;
			return result;
		}
		

		function qubeOperation4(a,b){
			var x = minOperation(a,b);
			var y = powerOperation(a,2);
			var z = mulOperation(a,b);
			var q = powerOperation(b,2);
			var p = y + z + q;
			var result = x * p;
			return result;
		}
